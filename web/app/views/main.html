<div class="jumbotron" ng-show="loggedIn">
  <h1>Already logged in</h1>
  <a ng-href="#/dashboard">Back to dashboard</a>
</div>
<div class="jumbotron" ng-show="!loggedIn">
  <h1>Hello, please login</h1>
  <form class="form-horizontal" role="form">
    <p>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="username">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
        </div>
      </div>
    </p>
    <p>
        <button class="btn btn-lg btn-success" ng-click="login(username, password)" role="button">Login</button>
    </p>
  </form>
</div>
